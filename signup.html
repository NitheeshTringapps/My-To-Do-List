<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <h1>To Do List Sign Up:</h1>
    <div class="signup">
        <form action="index.html" method="post" onSubmit="return storeCredentials()">
            <label for="name">Name:</label>
            <input type="text" id="name" required><br><br>
            <label for="userName">User Name:</label>
            <input type="text" id="userName" required><br><br>
            <label for="password">Password:</label>
            <input type="password" name="password" id="password" required><br><br>
            <label for="confirmPassword">Confirm Password:</label>
            <input type="password" name="confirmPassword" id="confirmPassword" required><br><br>
            <button type="submit" id="submit">Submit</button><br><br><br><br>
        </form>
    </div> 
    <a href="index.html">Back to Sign In</a>
</body>
</html>
