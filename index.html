<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>To do List Sign In:</h1><br><br>
    <div class="signin">
        <form action="myToDoList.html" method="get">
            <label for="username">User Name:</label>
            <input type="text" name="username" id="username" required><br><br><br>
            <label for="password">Password:</label>
            <input type="password" id="password" required><br><br><br>
            <button type="submit" id="submit" onclick="myToDoList.html">Sign In</button><br><br><br><br><br><br>
        </form>     
    </div>
    <button>Sign Up</button>
</body>
</html>
